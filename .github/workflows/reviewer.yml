name: Reviewer

on:
  pull_request_review_comment:
    types: [created]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: false

jobs:
  reviewer:
    if: github.event.sender.type != 'Bot'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      issues: write
      pull-requests: write
    steps:
      - name: Get PR number
        id: pr-number
        run: |
          echo "number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT

      - name: Verify PR exists
        id: verify-pr
        run: |
          if gh api /repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }} > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "::warning::PR #${{ github.event.pull_request.number }} not found, skipping review"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout repository
        if: steps.verify-pr.outputs.exists == 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Get PR details
        if: steps.verify-pr.outputs.exists == 'true'
        id: pr-details
        run: |
          gh api /repos/${{ github.repository }}/pulls/${{ steps.pr-number.outputs.number }} > /tmp/pr_data.json
          echo "title=$(jq -r .title /tmp/pr_data.json)" >> $GITHUB_OUTPUT
          echo "sha=$(jq -r .head.sha /tmp/pr_data.json)" >> $GITHUB_OUTPUT
          {
            echo 'body<<EOF'
            jq -r .body /tmp/pr_data.json
            echo EOF
          } >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Reviewer
        if: steps.verify-pr.outputs.exists == 'true'
        uses: ask-bonk/ask-bonk/github@main
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_AI_GATEWAY_ACCOUNT_ID }}
          CLOUDFLARE_GATEWAY_ID: ${{ secrets.CF_AI_GATEWAY_NAME }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_AI_GATEWAY_TOKEN }}
        with:
          model: "cloudflare-ai-gateway/anthropic/claude-opus-4-6"
          mentions: "/review"
          permissions: write
          # agent: reviewer
          prompt: |
            Review PR "${{ steps.pr-details.outputs.title }}" against this repo's conventions.

            ## Context
            Read before reviewing: AGENTS.md (root + packages/kumo/), ARCHITECTURE.md (structure, codegen pipeline, theming), INCIDENTS.md (failure modes, prevention mechanisms). Read full files — diffs alone are not enough. Run `pnpm lint` and `pnpm typecheck` to validate.

            ## Focus Areas
            Semantic token usage (kumo-* only, never raw Tailwind colors or dark: variants), cn() for className composition, forwardRef/displayName patterns, ESM-only imports.

            ## Auto-Flags
            Flag if PR edits auto-generated files: ai/schemas.ts, ai/component-registry.json, ai/component-registry.md, src/styles/theme-kumo.css, src/primitives/*. These are codegen outputs — edit source configs instead.
            Flag if PR adds a component without scaffolding: check that PLOP_INJECT_EXPORT marker in packages/kumo/src/index.ts was used (not manual insertion).
            Flag if PR changes packages/kumo/ but .changeset/ has no new file in this PR.
            For component changes, check regression prevention tests apply: CSS class contract (tests/css-contract/), browser compat guard (tests/build/), Tailwind conflict lint (tests/lint/).

            ## Review Mechanics
            Use gh CLI for inline comments on specific files/lines. Use code suggestions where confident — ensure they account for surrounding code. ALWAYS leave the final "review" comment empty. Separate "Needs Fix" (bugs, type errors, broken conventions, security) from "Style" (suggestions, minor improvements). Flag only real problems — not formatting the linter handles, pre-existing issues, or hypothetical edge cases. If clean, say "LGTM!".

            <pr_number>
            ${{ steps.pr-number.outputs.number }}
            </pr_number>
            <pr_description>
            ${{ steps.pr-details.outputs.body }}
            </pr_description>
